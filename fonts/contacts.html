<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПГИУ „Елиас Канети“</title>
    <meta name="description" content="ПГИУ „Елиас Канети“ - Връзка с нас.">
    <meta name="keywords" content="ПГИУ, Елиас Канети, гимназия, Русе, училище, история, реализирани ученици, новини">
    <meta name="author" content="Виктор Николов">
    <link rel="icon" type="image/x-icon" href="/icons/logo.ico">
    <link rel="stylesheet" href="style.css">
    <script src="adjust-footer.js"></script>
    <script src="spinner.js"></script>
</head>

<body>
    <script src="spinner.js"></script>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="navbar">
                    <a href="mainpage.html" class="mainpage">ПГИУ „Елиас Канети“</a>
                    <ul class="menu">
                        <li class="menu-item"><a href="activity.html">Дейност</a></li>
                        <li class="menu-item"><a href="news.html">Новини</a></li>
                        <li class="menu-item"><a href="gallery.html">Галерия</a></li>
                        <li class="menu-item"><a class="active-link" href="contacts.html">Контакти</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="contact-us">
                    <h1>Свържете се с нас</h1>
                    <div class="contacts">
                        <div class="contact-row">
                            <img src="icons/pin.png" class="contact-icon" alt="Address">
                            <div class="main-text-size"> ул. „Борисова“ 22, 7000 Русе Център, Русе</div>
                        </div>
                        <div class="contact-row">
                            <img src="icons/phone.png" class="contact-icon" alt="Phone">
                            <div class="main-text-size">082 834 510</div>
                        </div>
                        <div class="contact-row">
                            <img src="icons/email.png" class="contact-icon" alt="Email">
                            <div class="main-text-size">info-1806310@edu.mon.bg</div>
                        </div>
                    </div>
                    <form class="contact-form">
                        <div class="form-row">
                            <label for="name" class="form-label main-text-size">Име:</label>
                            <input type="text" id="name" class="form-input form-name" required>
                        </div>
                        <div class="form-row">
                            <label for="email" class="form-label main-text-size">Имейл:</label>
                            <input type="email" id="email" class="form-input form-email" required>
                        </div>
                        <div class="form-row">
                            <label for="topic" class="form-label main-text-size">Тема:</label>
                            <input type="text" id="topic" class="form-input" required>
                        </div>
                        <div class="form-row">
                            <label for="message" class="form-label main-text-size">Съобщение:</label>
                            <textarea id="message" class="form-input" required></textarea>
                        </div>
                        <div class="form-row">
                            <button type="submit" class="submit-button">Изпрати съобщението</button>
                        </div>
                    </form>
                </div>
        </main>
    </div>
    <footer>
        <div class="footer f-contacts">
            <div class="container">
                <div class="footer-content">
                    <p class="made-by main-text-size">&copy; 2023 ПГИУ „Елиас Канети“. Разработено от Виктор Николов.
                    </p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" class="icon"><img src="icons/facebook.png"
                                alt="Facebook"></a>
                        <a href="https://www.ue-varna.bg" class="icon"><img src="icons/uevarna.png" alt="UE-Varna"></a>
                        <a href="https://www.instagram.com" class="icon"><img src="icons/instagram.png"
                                alt="Instagram"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
